<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickable Sections Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 2px solid black; }
    </style>
</head>
<body>
    <div id="gameCanvas"></div>

    <script>
        // Game setup
        const app = new PIXI.Application({
            width: 800,
            height: 600,
            backgroundColor: 0xf0f0f0
        });
        document.getElementById('gameCanvas').appendChild(app.view);

        // Define clickable sections
        const sections = [
            {
                name: 'Left Section',
                x: 0,
                y: 0,
                width: 266,
                height: 600,
                color: 0xFF0000,
                onClick: () => {
                    console.log('Left section clicked!');
                    // Add your custom logic here
                    document.body.style.backgroundColor = 'lightcoral';
                }
            },
            {
                name: 'Middle Section',
                x: 266,
                y: 0,
                width: 266,
                height: 600,
                color: 0x00FF00,
                onClick: () => {
                    console.log('Middle section clicked!');
                    // Add your custom logic here
                    document.body.style.backgroundColor = 'lightgreen';
                }
            },
            {
                name: 'Right Section',
                x: 532,
                y: 0,
                width: 268,
                height: 600,
                color: 0x0000FF,
                onClick: () => {
                    console.log('Right section clicked!');
                    // Add your custom logic here
                    document.body.style.backgroundColor = 'lightblue';
                }
            }
        ];

        // Create interactive sections
        sections.forEach(section => {
            const graphics = new PIXI.Graphics();
            
            // Draw section with semi-transparent color
            graphics.beginFill(section.color, 0.3);
            graphics.drawRect(section.x, section.y, section.width, section.height);
            graphics.endFill();

            // Make section interactive
            graphics.interactive = true;
            graphics.buttonMode = true;
            graphics.on('pointerdown', section.onClick);

            // Add to stage
            app.stage.addChild(graphics);
        });
    </script>
</body>
</html>
